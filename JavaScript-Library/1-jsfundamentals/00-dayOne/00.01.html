<body>
    <style>
        table,
        th,
        td{
            background-color: lightskyblue;
            border: 2px solid black
        }

        .title{
            font-style: italic;
        }

        .table{
            margin: auto;
        }
        </style>

    <div class="table">
    <h2>Movies!</h2>
        <table>
        <tr>
            <th>Movie Title</th> 
                <th>Year</th>
                <th>Runtime</th>
                <th>Rating</th>
        </tr>
        
        <tr>
            <td>Gladiator</td>
            <td>2000</td>
            <td>75 mins</td>
            <td>R</td>

        </tr>

        <tr>
                <td>Rush Hour</td>
                <td>2002</td>
                <td>95 mins</td>
                <td>R</td>
        </tr>

        <tr>
                <td>Low Down Dirty Shame</td>
                <td>2005</td>
                <td>85 mins</td>
                <td>R</td>
        </tr>
    </table>
    </div>
